    <script>


        async function loadProjects() {
            try {
                // On utilise directement le tableau `projects` de projects.js
                const projectsRow = document.getElementById('projects-row');
                projectsRow.innerHTML = '';

                projects.forEach(project => {
                    const projectItem = `
                <div class="col-lg-4">
                    <div class="item mb-60px" onclick="redirectToProject('${project.key}')">
                        <div class="fit-img h-350px border-radius-15px o-hidden">
                            <img src="${project.cover}" alt="${project.name}">
                        </div>
                        <a href="details_project.html?key=${project.key}" class="icon" title="${project.name}">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28.5 28.5">
                                    <path d="M29.25.75V22.09H26.89V4.77L2.4,29.25.75,27.52,25.16,3.11H7.84V.75Z" transform="translate(-0.75 -0.75)" />
                                </svg>
                            </span>
                        </a>
                        <div class="text">
                            <h5 class="name">${project.name}</h5>
                            <h6 class="position">${project.type}</h6>
                        </div>
                    </div>
                </div>
            `;

                    projectsRow.innerHTML += projectItem;
                });

            } catch (error) {
                console.error('Erreur lors du chargement des projets:', error);
                document.getElementById('projects-row').innerHTML =
                    '<div class="col-12"><p>Erreur lors du chargement des projets</p></div>';
            }
        }

        function redirectToProject(projectKey) {
            window.location.href = `details_project.html?key=${projectKey}`;
        }
        // Charger les projets au chargement de la page
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
